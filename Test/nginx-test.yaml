apiVersion: v1
kind: Namespace
metadata:
  name: nginx-test
  labels:
    app: nginx-test
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nginx-web-host
  namespace: nginx-test
  labels:
    app: nginx-test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
---
kind: Service
apiVersion: v1
metadata:
  name: nginx-test-svc
  namespace: nginx-test
  labels:
    app: nginx-test
spec:
  selector:
    app: nginx-test
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-test-ingress
  namespace: nginx-test
spec:
  ingressClassName: ig1
  rules:
  - host: vatten.nginx.com
    http:
      paths:
      - backend:
          service:
            name: nginx-test-svc
            port:
              name: nginx-test
        path: /
        pathType: Prefix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: nginx-test
  labels:
    app: nginx-test
spec:
  selector:
    matchLabels:
      app: nginx-test
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      containers:
        - name: nginx-test
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 80
            protocol: TCP
          command:
          - /bin/sh
          - -c
          - curl -s https://raw.githubusercontent.com/Bookman-W/Kubernetes-yaml/main/Web-service/nginx-test-index.html > /usr/share/nginx/html/index.html && curl -s https://raw.githubusercontent.com/Bookman-W/Kubernetes-yaml/main/Web-service/nginx-test-style.css > /usr/share/nginx/html/style.css
          volumeMounts:
            - name: nginx-web-host
              mountPath: /usr/share/nginx/html/
      volumes:
        - name: nginx-web-host
          persistentVolumeClaim:
            claimName: nginx-web-host