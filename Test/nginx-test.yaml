apiVersion: v1
kind: Namespace
metadata:
  name: nginx-test
  labels:
    app: nginx-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-web-host
  namespace: nginx-test
  labels:
    app: nginx-test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: rook-ceph-block
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: nginx-test
  labels:
    app: nginx-test
spec:
  selector:
    matchLabels:
      app: nginx-test
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      volumes:
        - name: nginx-web-host
          persistentVolumeClaim:
            claimName: nginx-web-host
      containers:
        - name: nginx-test
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 10m
              memory: 80Mi
            requests:
              cpu: 10m
              memory: 80Mi
          ports:
          - containerPort: 80
            protocol: TCP
          volumeMounts:
            - name: nginx-web-host
              mountPath: /usr/share/nginx/html/
---
apiVersion: batch/v1
kind: Job
metadata:
  name: nginx-prepare
  namespace: nginx-test
spec:
  template:
    spec:
      volumes:
        - name: nginx-web-host
          persistentVolumeClaim:
            claimName: nginx-web-host
      containers:
      - name: curl
        image: nginx:latest
        args:
          - /bin/bash
          - -c
          - >
            curl https://raw.githubusercontent.com/Bookman-W/Kubernetes-yaml/main/Test/index.html > /usr/share/nginx/html/index.html;
            curl https://raw.githubusercontent.com/Bookman-W/Kubernetes-yaml/main/Test/style.css > /usr/share/nginx/html/style.css
        volumeMounts:
            - name: nginx-web-host
              mountPath: /usr/share/nginx/html/
        resources:
            limits:
              cpu: 10m
              memory: 80Mi
            requests:
              cpu: 10m
              memory: 80Mi
      restartPolicy: OnFailure
  backoffLimit: 6

---
kind: Service
apiVersion: v1
metadata:
  name: nginx-test-svc
  namespace: nginx-test
  labels:
    app: nginx-test
spec:
  selector:
    app: nginx-test
  ports:
  - name: http-nginx
    port: 80
    protocol: TCP
    targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-test-ingress
  namespace: nginx-test
spec:
  ingressClassName: ingress-1
  rules:
  - host: vatten.nginx.com
    http:
      paths:
      - backend:
          service:
            name: nginx-test-svc
            port:
              name: http-nginx
        path: /
        pathType: Prefix