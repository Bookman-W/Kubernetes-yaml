apiVersion: v1
kind: Namespace
metadata:
  name: test-apache
  labels:
    app: test-apache
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: apache-web-host
  namespace: test-apache
  labels:
    app: test-apache
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: <storageClassName>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-apache
  namespace: test-apache
  labels:
    app: test-apache
spec:
  selector:
    matchLabels:
      app: test-apache
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: test-apache
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      volumes:
        - name: apache-web-host
          persistentVolumeClaim:
            claimName: apache-web-host
      containers:
        - name: test-apache
          image: httpd:latest
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 10m
              memory: 80Mi
            requests:
              cpu: 10m
              memory: 80Mi
          ports:
          - containerPort: 80
            protocol: TCP
          volumeMounts:
            - name: apache-web-host
              mountPath: /var/www/html/
---
apiVersion: batch/v1
kind: Job
metadata:
  name: apache-prepare
  namespace: test-apache
spec:
  template:
    spec:
      volumes:
        - name: apache-web-host
          persistentVolumeClaim:
            claimName: apache-web-host
      containers:
      - name: curl
        image: httpd:latest
        args:
          - /bin/bash
          - -c
          - >
            curl https://raw.githubusercontent.com/Bookman-W/Kubernetes-yaml/main/Test/apache_index.html > /var/www/html/apache_index.html;
            curl https://raw.githubusercontent.com/Bookman-W/Kubernetes-yaml/main/Test/apache_style.css > /var/www/html/apache_style.css
        volumeMounts:
            - name: apache-web-host
              mountPath: /var/www/html/
        resources:
            limits:
              cpu: 10m
              memory: 80Mi
            requests:
              cpu: 10m
              memory: 80Mi
      restartPolicy: OnFailure
  backoffLimit: 6
---
kind: Service
apiVersion: v1
metadata:
  name: test-apache-svc
  namespace: test-apache
  labels:
    app: test-apache
spec:
  selector:
    app: test-apache
  ports:
  - name: http-apache
    port: 80
    protocol: TCP
    targetPort: 80
  clusterIP: None
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-apache-ingress
  namespace: test-apache
spec:
  ingressClassName: <ingressClass>
  rules:
  - host: vatten.apache.com
    http:
      paths:
      - backend:
          service:
            name: test-apache-svc
            port:
              name: http-apache
        path: /
        pathType: Prefix