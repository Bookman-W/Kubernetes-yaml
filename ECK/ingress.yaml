apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: kibana
  namespace: default
spec:
  defaultBackend:
    service:
      name: ek-test-kb-http
      port:
        number: 5601
  rules:
    - host: kibana.vattenlab.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ek-test-kb-http
                port:
                  number: 5601